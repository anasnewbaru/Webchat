<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Chat Annas</title>
  <script type="module" src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login ke Chat Annas</h2>
    <input type="text" id="username" placeholder="Username" class="w-full p-2 rounded mb-4 bg-gray-700" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded mb-4 bg-gray-700" />
    <button id="loginBtn" class="bg-blue-500 w-full py-2 rounded hover:bg-blue-600">Login</button>
    <p class="mt-4 text-center text-sm">Belum punya akun? <a href="#" id="registerLink" class="text-blue-400 hover:underline">Buat akun</a></p>
  </div>
</body>
</html>
